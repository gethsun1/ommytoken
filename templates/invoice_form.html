<!-- invoice_form.html -->
{% extends 'base.html' %}
{% block content %}
<h1 class="header">Invoice Generator</h1>
<form action="/generate_invoice" method="POST">
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="text" name="date" id="date">
    </div>

    <!-- Add other form fields -->

    <table class="invoice-table">
        <thead>
            <tr>
                <th>Check-in</th>
                <th>Activities</th>
                <th>Check-out</th>
                <th>QTY</th>
                <th>DESCRIPTION</th>
                <th>UNIT PRICE $</th>
                <th>UNIT PRICE KES</th>
                <th>TOTAL USD</th>
                <th>TOTAL KES</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add rows dynamically using JavaScript or Flask template looping -->
        </tbody>
    </table>

    <button type="submit">Generate Invoice</button>
</form>
{% endblock %}
